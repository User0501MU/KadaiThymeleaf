<!-- input.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力画面</title>
</head>
<body>
    <h1 th:text="${welcomeMessage}">歓迎メッセージ</h1>
    <!-- 前回の入力値を表示 -->
    <p th:if="${param.previous}" th:text="'前回入力された値は『' + ${param.previous} + '』でした。'"></p>
    <!-- 入力フォーム -->
    <form action="/output" method="post">
        <input type="text" name="inputValue" placeholder="入力してください">
        <button type="submit">送信</button>
    </form>
</body>
</html>
